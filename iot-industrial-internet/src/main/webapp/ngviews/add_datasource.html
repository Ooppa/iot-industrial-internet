<div class="row">
    <div class="col-lg-12">
        <h1>Add new Datasource</h1>
        <div class="panel panel-default">
            <div class="panel-heading">Add new Datasource</div>
            <div class="panel-body">

                <form role="form" ng-form="ds_form">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" name="ds_name" ng-model="ds_name" placeholder="Enter name" />
                        <p class="help-block">Name of the Datasource</p>
                    </div>

                    <div class="form-group">
                        <label>Selects</label>
                        <select class="form-control" name="ds_type" ng-model="ds_type" />
                        <option>XML</option>
                        </select>
                        <p class="help-block">Type of the Datasource</p>
                    </div>

                    <div class="form-group">
                        <label>URL</label>
                        <input class="form-control" name="ds_url" ng-model="ds_url" placeholder="Enter URL" />
                        <p class="help-block">Datasource URL</p>
                    </div>

                    <div class="form-group input-group">
                        <label>Read frequency</label>
                        <input type="text" class="form-control" name="ds_freq" ng-model="ds_freq" />
                        <span class="input-group-addon">seconds</span>
                    </div>

                    <button type="button" class="btn btn-info btn-circle btn-xl" ng-click="addDS()"><i class="fa fa-check"></i>
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
