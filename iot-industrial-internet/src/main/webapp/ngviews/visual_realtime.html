<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Plot representation</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Plot for {{id}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="flot-chart">
                    <flot dataset="flotData" options="dataOptions"></flot>
                </div>
            </div>
            <div class="panel-footer">
                <p class="text-muted">Graph's limits are: {{number}}</p>
                <div slider ng-model="number" change="change"></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Additional information:
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="flot-chart">
                    plapla
                </div>
            </div>
            <div class="panel-footer">
                <p class="text-muted">Footer</p>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
