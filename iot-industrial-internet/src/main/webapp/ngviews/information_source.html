<div class="row">
    <div class="col-lg-12">
        <h1>Source {{source.id}}</h1>
    </div>
</div>

<div ng-repeat="device in devices" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-circle fa-fw"></i> Device {{device.deviceId}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">

                <h2></h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Sensor ID</th>
                                <th>Readouts</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sensor in device.sensors">
                                <td>{{sensor.id}}</td>
                                <td>{{sensor.sensorId}}</td>
                                <td></td>
                                <td>
                                    <a type="button" class="btn btn-primary btn-xs" ng-href="#/sensors/{{sensor.id}}">Readouts</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
