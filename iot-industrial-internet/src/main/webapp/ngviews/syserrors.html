<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Errors</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="error in errorlist" >
                            <td>{{error.type}} </td>
                            <td>{{error.severity}} </td>
                            <td>{{error.description}} </td>
                            <td><a type="button" class="btn btn-primary btn-xs" ng-href="#/errors/{{error.id}}">Error</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
