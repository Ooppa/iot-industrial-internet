<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table-condensed">
                    <tbody>
                        <tr>
                            <th>Id:</th>
                            <td>{{errordetails.id}}</td>
                        </tr>
                        <tr>
                            <th>Type:</th>
                            <td>{{errordetails.type}}</td>
                        </tr>
                        <tr>
                            <th>Severity:</th>
                            <td>{{errordetails.severity}}</td>
                        </tr>
                        <tr>
                            <th>Date:</th>
                            <td>{{errordetails.time| date: 'yyyy-MM-dd HH:mm:ss:sss'}}</td>
                        </tr>

                        <tr>
                            <th>Description:</th>
                            <td>{{errordetails.description}}</td>
                        </tr>

                        <tr>
                            <th>Location:</th>
                            <td>{{errordetails.location}}</td>
                        </tr>


                </table>
            </div>

        </div>
    </div>
</div>
