<div class="row" ng-controller="InformationSourceFormController">
    <h1>{{header}}</h1>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                General options
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" name="is_name" ng-model="is.name" placeholder="Enter name" />
                        <p class="help-block">Name of the Information source</p>
                    </div>

                    <label>Source Type</label>
                    <div class="form-group">
                        <select class="form-control" name="is_type" ng-model="is.type" ng-options="type for type in types" />
                        </select>
                        <p class="help-block">Type of the Information source</p>
                    </div>
                    <div class="form-group">
                        <label>Source URL</label>
                        <input class="form-control" name="is_url" ng-model="is.url" placeholder="Enter URL" />
                        <p class="help-block">Information source URL</p>
                    </div>

                    <button id="submitbutton" type="button" class="btn btn-info btn-circle btn-xl" ng-click="submit()"><i class="fa fa-check"></i>
                    </button>
                    <button id="backbutton" type="button" class="btn btn-danger btn-circle btn-xl" ng-click="back()"><i class="fa fa-mail-reply"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Scheduler options
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Start Date (yyyy-mm-dd)</label>
                        <div class="input-group">
                            <input type="date" class="form-control" datepicker-popup ng-model="startDate" is-open="startDatePickerOpened" min-date="minDate" max-date="'2300-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="toggleStartDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Start Time (hh:mm)</label>
                        <timepicker ng-model="startDate" show-meridian="false"></timepicker>
                    </div>

                    <div  class="form-group">      
                        <label>When to repeat?</label>
                        <div class="btn-group">
                            <label class="btn btn-default" type="radio" ng-model="is.readInterval" value="NEVER" btn-radio="'NEVER'">Never</label>
                            <label class="btn btn-default" type="radio" ng-model="is.readInterval" value="HOURLY" btn-radio="'HOURLY'">Hourly</label>
                            <label class="btn btn-default" type="radio" ng-model="is.readInterval" value="DAILY" btn-radio="'DAILY'">Daily</label>
                            <label class="btn btn-default" type="radio" ng-model="is.readInterval" value="WEEKLY" btn-radio="'WEEKLY'">Weekly</label>
                            <label class="btn btn-default" type="radio" ng-model="is.readInterval" value="MONTHLY" btn-radio="'MONTHLY'">Monthly</label>
                            <label class="btn btn-default" type="radio" ng-model="is.readInterval" value="OTHER" btn-radio="'OTHER'">Other</label>
                        </div>
                    </div>

                    <div ng-show="is.readInterval === 'OTHER'" class="form-group">    
                        <div class="input-group">
                            <input type="text" class="form-control" name="otherInterval" ng-model="is.otherInterval" placeholder="Read Interval as Seconds" />
                            <span class="input-group-addon">seconds</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Repeat Until</label>
                        <div class="input-group">
                            <input type="date" class="form-control" datepicker-popup ng-model="endDate" is-open="endDatePickerOpened" min-date="minDate" max-date="'2300-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="toggleEndDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>
