
<div class="row">
    <div class="col-lg-12">
        <h1>Source {{source.id}}</h1>


        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Active</th>
                            <th>Thresholds</th>
                            <th>Readouts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sensor in sensors">
                            <td>{{sensor.name}}</td>
                            <td>{{sensor.quantity}}</td>
                            <td>{{sensor.unit}}</td>
                            <td>{{sensor.active}}</td>       
                            <td>
                                <span ng-if="sensor.thresholdMin === null" >undefined</span>
                                <span ng-if="sensor.thresholdMin !== null" >{{sensor.thresholdMin}}</span>
                                <span style="font-weight:bold">to</span> 
                                <span ng-if="sensor.thresholdMax === null" >undefined</span>
                                <span ng-if="sensor.thresholdMax !== null" >{{sensor.thresholdMax}}</span>
                            </td>
                            <td>
                                <a type="button" class="btn btn-info btn-xs" ng-href="#/visual/now/{{sensor.id}}">Graph</a>
                                <a type="button" class="btn btn-primary btn-xs" ng-href="#/sensors/{{sensor.id}}">List</a>
                                <a type="button" class="btn btn-warning btn-xs" ng-href="#/sensors/{{sensor.id}}/edit">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
