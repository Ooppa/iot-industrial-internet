
<div class="row">
    <div class="col-lg-12">
        <h1>{{source.name}}</h1>


        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Active</th>
                            <th>Active toggle</th>
                            <th>Thresholds</th>
                            <th>Readouts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sensor in sensors">
                            <td>{{sensor.name}}</td>
                            <td>{{sensor.quantity}}</td>
                            <td>{{sensor.unit}}</td>
                            <td>
                                <span ng-if="sensor.active" >
                                    <i class="fa fa-check"></i>    
                                </span>
                                <span ng-if="!sensor.active">
                                    <i class="fa fa-close"></i>
                                </span>
                            </td>
                            <td>
                                <div ng-switch on="sensor.active">
                                    <button class="btn btn-success btn-circle" ng-switch-when='true' ng-click='toggleSensor("off", sensor)'></button>
                                    <button class="btn btn-danger btn-circle" ng-switch-when='false' ng-click='toggleSensor("on", sensor)'></button>
                                </div>
                            </td>
                            <td>
                                <span ng-if="sensor.thresholdMin === null" >undefined</span>
                                <span ng-if="sensor.thresholdMin !== null" >{{sensor.thresholdMin}}</span>
                                <span style="font-weight:bold">to</span> 
                                <span ng-if="sensor.thresholdMax === null" >undefined</span>
                                <span ng-if="sensor.thresholdMax !== null" >{{sensor.thresholdMax}}</span>
                            </td>
                            <td>
                                <a type="button" class="btn btn-info btn-xs" ng-href="#/visual/now/{{sensor.id}}">Graph</a>
                                <a type="button" class="btn btn-primary btn-xs" ng-href="#/sensors/{{sensor.id}}">List</a>
                                <a type="button" class="btn btn-warning btn-xs" ng-href="#/sensors/{{sensor.id}}/edit">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
