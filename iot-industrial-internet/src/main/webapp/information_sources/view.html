
<div class="row">
    <div class="col-lg-12">
        <h1>{{source.name}}</h1>


        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="4"></th>
                                <th id="limits" colspan="2" >Thresholds</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th>Active</th>
                                <th headers="limits">Min</th>
                                <th headers="limits">Max</th>
                                <th>Readouts</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sensor in sensors">
                                <td>{{sensor.name}}</td>
                                <td>{{sensor.quantity}}</td>
                                <td>{{sensor.unit}}</td>

                                <td>
                                    <div ng-switch on="sensor.active">
                                        <button class="btn btn-success btn-circle" ng-switch-when='true' ng-click='toggleSensorInView("off", sensor)'> <i class="fa fa-check"></i>   </button>
                                        <button class="btn btn-danger btn-circle" ng-switch-when='false' ng-click='toggleSensorInView("on", sensor)'> <i class="fa fa-close"></i>   </button>
                                    </div>
                                </td>
                                <td>
                                    <span ng-if="sensor.thresholdMin === null" ><i class="text-muted">Not set</i></span>
                                    <span ng-if="sensor.thresholdMin !== null" >{{sensor.thresholdMin}}</span>

                                </td>
                                <td>
                                    <span ng-if="sensor.thresholdMax === null" ><i class="text-muted">Not set</i></span>
                                    <span ng-if="sensor.thresholdMax !== null" >{{sensor.thresholdMax}}</span>
                                </td>
                                <td>
                                    <a type="button" class="btn btn-info btn-xs" ng-href="#/visual/now/{{sensor.id}}">Graph</a>
                                    <a type="button" class="btn btn-primary btn-xs" ng-href="#/sensors/{{sensor.id}}">List</a>
                                    <a type="button" class="btn btn-warning btn-xs" ng-href="#/sensors/{{sensor.id}}/edit">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination total-items="numberOfSensors.value" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
