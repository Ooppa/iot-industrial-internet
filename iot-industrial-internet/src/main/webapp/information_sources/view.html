<div class="row">
    <div class="col-lg-12">
        <h1>Source {{source.id}}</h1>


        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Sensor ID</th>
                            <th>Amount</th>
                            <th>Readouts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sensor in sensors">
                            <td>{{sensor.id}}</td>
                            <td>{{sensor.sensorId}}</td>
                            <td>
                                25
                            </td>
                            <td>
                                <a type="button" class="btn btn-info btn-xs" ng-href="#/visual/now/{{sensor.id}}">Graph</a>
                                <a type="button" class="btn btn-primary btn-xs" ng-href="#/sensors/{{sensor.id}}">List</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
