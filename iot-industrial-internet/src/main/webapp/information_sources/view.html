<div class="row">
    <div class="col-lg-12">
        <h1>Source {{source.id}}</h1>


        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" ng-click="isCollapsed = !isCollapsed">Device {{device.deviceId}} -- {{device.id}} </a>
                        <a type="button" class="btn btn-warning btn-xs" ng-href="#/devices/{{device.id}}/edit">Edit</a>

                    </h4>
                </div>
                <div id="{{device.deviceId}}" class="panel-collapse collapse" collapse="isCollapsed">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Sensor ID</th>
                                    <th>Amount</th>
                                    <th>Value limits</th>
                                    <th>Readouts</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="sensor in device.sensors">
                                    <td>{{sensor.id}}</td>
                                    <td>{{sensor.sensorId}}</td>
                                    <td>
                                        25
                                    </td>
                                    <td>{{sensor.lowerlimit}}-{{sensor.upperlimit}}</td>
                                    <td>
                                        <a type="button" class="btn btn-info btn-xs" ng-href="#/visual/now/{{sensor.id}}">Graph</a>
                                        <a type="button" class="btn btn-primary btn-xs" ng-href="#/sensors/{{sensor.id}}">List</a>
                                        <a type="button" class="btn btn-warning btn-xs" ng-href="#/sensors/{{sensor.id}}/edit">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
