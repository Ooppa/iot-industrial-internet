<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Information Sources
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Source ID</th>
                            <th>Source Name</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ds in sources" >
                            <td ng-app="">{{ds.id}}</td>
                            <td>{{ds.name}}</td>
                            <td>
                                <a ng-href="#/sources/{{ds.id}}" class="btn btn-primary btn-xs">View</a>
                                <a ng-href="#/sources/{{ds.id}}/edit" class="btn btn-warning btn-xs">Edit</a>
                                <a ng-click="deleteSource(ds.id)" class="btn btn-danger btn-xs">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p><a type="button" class="btn btn-primary fa fa-plus" ng-href="#/sources/add"> Add New</a></p>
            </div>

        </div>
    </div>
