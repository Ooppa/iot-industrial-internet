<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Plot representation</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Plot for {{id}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="flot-chart">
                    <flot dataset="flotData" options="dataOptions"></flot>
                </div>
            </div>
            <div class="panel-footer">
                <p class="text-muted">Graph's limits are: {{number}}</p>
                <div slider ng-model="number" change="change"></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Additional options:
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <label>Chart Threshold</label>
                <form class="form-group input-group form-inline">
                        <input type="text" class="form-control" ng-model="threshold" placeholder="Threshold">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="setThreshold()"><i class="fa fa-line-chart"></i>
                            </button>
                        </span>
                </form>
                
                <label>Quick mode <span class="text-info">PREVIEW</span></label>
                <form class="form-group input-group form-inline">
                    <button class="btn btn-success btn-sm" type="button" ng-click="setMode(1)">Today</button>
                    <button class="btn btn-primary btn-sm" type="button" ng-click="setMode(7)">This week</button>
                    <button class="btn btn-primary btn-sm" type="button" ng-click="setMode(31)">This month</button>
                    <button class="btn btn-warning btn-sm" type="button" ng-click="setMode(365)">This year</button>
                    <button class="btn btn-danger btn-sm" type="button" ng-click="setMode(9999)">All latest</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Filters:
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <label>Limit amount of data <span class="text-info">PREVIEW</span></label>
                <form action="" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="From" size="30">
                    </div>
                    -
                    <div class="form-group">    
                        <input type="text" class="form-control" placeholder="To" size="30">   
                    </div>
                </form>

                <br />
                <label>Show only data between values <span class="text-info">PREVIEW</span></label>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Higher than" size="30">
                    </div>
                    -
                    <div class="form-group">    
                        <input type="text" class="form-control" placeholder="Lower than" size="30">   
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
</div>
