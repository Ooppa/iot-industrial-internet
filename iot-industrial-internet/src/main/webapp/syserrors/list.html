<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Severity</th>
                            <th>Type</th>
                            <th>Time</th>
                            <th>Viewed</th>
                            <th>Description</th>
                        </tr>
                    </thead>

                    <tr ng-repeat="error in errorlist" >
                        <td>{{error.name}} </td>

                        <td>
                            <div ng-if="error.severity == 'FATAL'">
                                <font color="red"><b>{{error.severity}}</b></font>
                            </div>
                            <div ng-if="error.severity != 'FATAL'">
                                {{error.severity}} 
                            </div>
                        </td>

                        <td>{{error.type}} </td>
                        <td>{{error.time| date: 'yyyy-MM-dd HH:mm:ss:sss'}} </td>
                        <td>{{error.description}} </td>
                        <td><span ng-switch on="error.viewed">
                                <button class="btn btn-success btn-circle" ng-switch-when='true' ng-click='setstatus(error.id, "true")'> <i class="fa fa-check"></i>   </button>
                                <button class="btn btn-default btn-circle" ng-switch-when='false' ng-click='setstatus(error.id, "false")'> <i class="fa fa-close"></i>   </button>
                            </span>
                        </td>
                        <td><a type="button" class="btn btn-primary btn-xs" ng-href="#/syserrors/{{error.id}}">Details</a></td>
                    </tr>

                </table>
            </div>

        </div>
    </div>
</div>
