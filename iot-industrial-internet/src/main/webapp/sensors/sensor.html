<div class="row">
    <div class="col-lg-12">
        <h1>Sensor {{sensor.name}}</h1>
        <div class="panel panel-default">
            <div class="panel-heading">Listing {{readouts.length}} readouts. <a ng-href="#/sensors/{{sensor.id}}/edit" class="btn btn-warning btn-xs">Edit</a></div>
            <div class="panel-body">
                <div class="form-inline">
                    Filter values from <input class="form-control" ng-model="more"> to <input class="form-control" ng-model="less">
                    <button id="filter" class="btn btn-primary" ng-click="filter()">Filter</button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Time of measurement</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="readout in readouts">
                                <td>{{readout.time| date: 'yyyy-MM-dd HH:mm:ss:sss'}}</td>
                                <td>{{sensor.quantity}}</td>
                                <td>{{sensor.unit}}</td>
                                <td>{{readout.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <pagination total-items="sensorStats.numberOfReadouts" ng-model="currentPage" ng-change="pageChanged()"></pagination>
            </div>
        </div>
    </div>
</div>
