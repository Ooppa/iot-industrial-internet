<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Sensor details:
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table-condensed">
                    <th></th>
                    <th>Value</th>
                    <th>New</th>
                    <tbody>


                        <tr>
                            <th>Sensor id:</th>
                            <td>{{sensor.id}}</td>
                        </tr>

                        <tr>
                            <th>Sensor configuration active:</th>
                            <td>{{sensorconf.active}}</td>
                        </tr>

                        <tr>
                            <th>Sensor configuration valid:</th>
                            <td>{{sensorconf.valid}}</td>
                        </tr>

                        <tr>
                            <th>Threshold max:</th>
                            <td>{{sensorconf.thresholdMax}}</td>
                            <td>
                                <div class="form-group">
                                    <input class="form-control" name="supperlimit" ng-model="newconfig.thresholdMax"/>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Threshold min:</th>
                            <td>{{sensorconf.thresholdMin}}</td>
                            <td>
                                <div class="form-group">
                                    <input class="form-control" name="slowerlimit" ng-model="newconfig.thresholdMin"/>
                                </div>
                            </td>
                        </tr>



                </table>
                <button class="btn btn-info btn-circle btn-xl" ng-click="save()"><i class="fa fa-check"></i></button>
            </div>
        </div>
    </div>
</div>
