<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table-condensed">
                    <th></th>
                    <th>Value</th>
                    <th>New</th>
                    <tbody>

                        <tr>
                            <th>Upper limit:</th>
                            <td>{{sensorconf.thresholdMax}}</td>
                            <td>
                                <div class="form-group">
                                    <input class="form-control" name="supperlimit" ng-model="ss.thresholdMax"/>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Lower limit:</th>
                            <td>{{sensorconf.thresholdMin}}</td>
                            <td>
                                <div class="form-group">
                                    <input class="form-control" name="slowerlimit" ng-model="ss.thresholdMin"/>
                                </div>
                            </td>
                        </tr>

 

                </table>
                <button id="submitbutton" type="button" class="btn btn-info btn-circle btn-xl" ng-click="save()"><i class="fa fa-check"></i>
                </button>
                <button id="submitbutton" type="button" class="btn btn-info btn-refresh btn-xl" ng-click="refresh()"><i class="fa fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</div>
