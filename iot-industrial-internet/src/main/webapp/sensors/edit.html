<div class="row">
    <div class="col-lg-12">
        <h1>{{sensor.id}}</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" name="is_name" ng-model="sensor.name" placeholder="Enter name" />
                        <p class="help-block">Name of the sensor</p>
                    </div>
                    <label>Type</label>
                    <div class="form-group">
                        <input class="form-control" name="sens_unit" ng-model="sensor.unit" placeholder ="Enter unit"/>
                        <p class="help-block">Sensor unit</p>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input class="form-control" name="sens_quantity" ng-model="sensor.quantity" placeholder="Enter quantity" />
                        <p class="help-block">Sensor measurements quantity</p>
                    </div>
                    <div class="form-group">
                        <label>Active</label>
                        <select ng-model="sensor.active" ng-options="boolToStr(item) for item in [true, false]">
                        </select>
                        <p class="help-block">Sensor active</p>
                    </div>
                    <div class="form-group">
                        <label>Max value</label>
                        <input class="form-control" name="sens_threshmax" ng-model="sensor.thresholdMax" placeholder="Threshold max" />
                        <p class="help-block">Sensor max value threshold</p>
                    </div>
                    <div class="form-group">
                        <label>Min value</label>
                        <input class="form-control" name="sens_threshmin" ng-model="sensor.thresholdMin" placeholder="Threshold min" />
                        <p class="help-block">Sensor min value threshold</p>
                    </div>
                    <button id="submit" type="button" class="btn btn-info btn-circle btn-xl" ng-click="save()"><i class="fa fa-check"></i>
                    </button>

                </form>
            </div>
        </div>

    </div>
</div>
